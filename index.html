<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>

<body>
    <header class="header">
        <div class="name">
            <p>Color Flipper</p>
        </div>

        <div class="simple">
            <p>Simple</p>
        </div>

        <div class="hex">
            <p>Hex</p>
        </div>
    </header>
    <hr>

    <button class="click" onclick="simpleBackgroundColor()">CLICK ME</button>

    <script>
        var corAnterior = "blue";

        function simpleBackgroundColor() {
            var cont;
            do {
                cont = Math.floor(Math.random() * 5) + 1;
                if (cont == 1) {
                    document.body.style.backgroundColor = "red";
                } else if (cont == 2) {
                    document.body.style.backgroundColor = "purple";
                } else if (cont == 3) {
                    document.body.style.backgroundColor = "yellow";
                } else if (cont == 4) {
                    document.body.style.backgroundColor = "pink";
                } else if (cont == 5) {
                    document.body.style.backgroundColor = "green";
                }
            } while (document.body.style.backgroundColor == corAnterior);
            corAnterior = document.body.style.backgroundColor;
        }
    </script>

</body>

</html>
